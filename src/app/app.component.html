<div class="cmd">
    <form (ngSubmit)="onSubmit()">
        <span class="cmd-input-tag">></span>
        <input class="cmd-input" type="text" [(ngModel)]="input" name="input" required autofocus autocomplete="off">
    </form>
    <pre *ngIf="isProcessing" class="cmd-output cmd-status">Processing...</pre>
    <pre *ngIf="!isProcessing" [className]="consoleOutput.success ? 'cmd-output' : 'cmd-output error'">{{ consoleOutput.output }}</pre>
</div>
